<div class="d-flex justify-content-center mt-5">

</div>

    <table class="table">
      <tr>
        <td>
          <label class="with-middle" for="name_customer">Họ tên: </label>
        </td>
        <td>
          <input class="with-large" id="name_customer" >
        </td>
      </tr>
      <tr>
        <td class="error" colspan="2"><p ></p></td>
      </tr>
      <tr>
        <td>
          <label class="with-middle" for="birthday_customer">Ngày sinh: </label>
        </td>
        <td>
          <input class="with-large" id="birthday_customer" >
        </td>
      </tr>
      <tr>
        <td class="with-middle">
          Giới tính:
        </td>
        <td>
          <input id="male" type="radio" name="gender_customer" value="true">

          <input id="female"  type="radio" name="gender_customer" value="false">
          <label>Nữ</label>
        </td>
      </tr>
      <tr>
        <td>
          <label class="with-middle" for="id_card_customer">Số CMND: </label>
        </td>
        <td>
          <input class="with-large" id="id_card_customer" >
        </td>
      </tr>
      <tr>
        <td class="error" colspan="2"><p ></p></td>
      </tr>
      <tr>
        <td>
          <label class="with-middle" for="phone_customer">Điện thoại: </label>
        </td>
        <td>
          <input class="with-large" id="phone_customer">
        </td>
      </tr>
      <tr>
        <td class="error" colspan="2"><p ></p></td>
      </tr>
      <tr>
        <td>
          <label class="with-middle" for="email_customer">Email: </label>
        </td>
        <td>
          <input class="with-large" id="email_customer" >
        </td>
      </tr>
      <tr>
        <td class="error" colspan="2"><p></p></td>
      </tr>
      <tr>
        <td>
          <label class="with-middle" for="customer_type_id">Loại khách</label>
        </td>
        <td>
          <select class="with-large" id="customer_type_id" >
            <option></option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label class="with-middle" for="address_customer">Địa chỉ: </label>
        </td>
        <td>
          <input class="with-large" id="address_customer" >

      </tr>

</div>
