<h3>Facility List</h3>
<div class="row justify-content-center d-flex pt-4">
  <div class="col-12 row d-flex justify-content-center">

    <div *ngFor="let facility typeof facilityList; index as i;" class="col-sm-3 mb-sm-0 m-4 p-0 ">
      <div class="card">
        <img class="rounded" width="100%" height="250"
             src="https://empire-s3-production.bobvila.com/pages/538/original/Bedroom.jpg?1310503752"
             alt="...">
        <div class="card-body">
          <div class="row">
            <strong class="col-5 fs-3">{{facility.name}}</strong>
          </div>
          <p class="m-0 ">Writer description in here</p>
          <div class="row ">
            <div class="col-6 ">
              <strong class="col-7 text-danger">100$</strong>
            </div>
            <div class="col-6  text-center">
              <a class="btn button">Edit</a>
              <a class="btn button">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
