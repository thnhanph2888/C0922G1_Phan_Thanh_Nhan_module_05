<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Facility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        label {
            width: 100px;
        }

        input {
            width: 400px;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center mt-5">
    <h3>Update facility</h3>
</div>

<div class="d-flex justify-content-center mt-5">
    <form action="/facility/save" method="post">
        <table class="table" >
            <tr>
                <td>
                    <label>Loại dịch vụ: </label>
                </td>
                <td>
                    <input hidden>
                    <input hidden>
                    <input  readonly>
                    <input id="facilityTypeId"  hidden>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">name: </label>
                </td>
                <td>
                    <input id="name" type="text" name="name_villa">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="area_villa">Diện tích sử dụng: </label>
                </td>
                <td>
                    <input  id="area_villa" type="text" name="area_villa">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cost_villa">Chi phí thuê: </label>
                </td>
                <td>
                    <input  id="cost_villa" type="text" name="cost_villa">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="maxPeople">Số lượng người tối đa: </label>
                </td>
                <td>
                    <input id="maxPeople" type="text" name="max_people_villa">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rentType">Kiểu thuê: </label>
                </td>
                <td>
                    <select  id="rentType" type="text" name="rent_type_id_villa">
                        <option ></option>
                    </select>
                </td>
            </tr>
            <tr id="st">
                <td>
                    <label for="standardRoom">Tiêu chuẩn phòng: </label>
                </td>
                <td>
                    <input  id="standardRoom" type="text" name="standard_room_villa">
                </td>
            </tr>
            <tr id="doc">
                <td>
                    <label for="descriptionOtherConvenience">Mô tả tiện nghi khác: </label>
                </td>
                <td>
                    <input id="descriptionOtherConvenience" type="text"
                           name="descriptionOtherConvenience">
                </td>
            </tr>
            <tr id="pa">
                <td>
                    <label for="poolArea">Diện tích hồ bơi: </label>
                </td>
                <td>
                    <input id="poolArea" type="text" name="pool_area_villa">
                </td>
            </tr>
            <tr id="nof">
                <td>
                    <label for="numberOfFloor">Số tầng: </label>
                </td>
                <td>
                    <input id="numberOfFloor" type="text" name="number_of_floors_villa">
                </td>
            </tr>
            <tr  id="ff">
                <td>
                    <label for="facilityFree">Dịch vụ miễn phí đi kèm: </label>
                </td>
                <td>
                    <input id="facilityFree" type="text"
                           name="number_of_floors_villa">
                </td>
            </tr>
        </table>
        <input class="btn btn-success" type="submit" value="update">
    </form>
</div>
</body>
<script>
    $(document).ready(function chooseForm() {
        let facilityTypeId = document.getElementById("facilityTypeId").value;
        if (facilityTypeId == 1) {
            document.getElementById("st").style.display = 'table-row';
            document.getElementById("doc").style.display = 'table-row';
            document.getElementById("pa").style.display = 'table-row';
            document.getElementById("nof").style.display = 'table-row';
            document.getElementById("ff").style.display = 'none';
        } else if (facilityTypeId == 2) {
            document.getElementById("st").style.display = 'table-row';
            document.getElementById("doc").style.display = 'table-row';
            document.getElementById("pa").style.display = 'none';
            document.getElementById("nof").style.display = 'table-row';
            document.getElementById("ff").style.display = 'none';
        } else {
            document.getElementById("st").style.display = 'none';
            document.getElementById("doc").style.display = 'none';
            document.getElementById("pa").style.display = 'none';
            document.getElementById("nof").style.display = 'none';
            document.getElementById("ff").style.display = 'table-row';
        }
    })

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
