<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../navbar_table.css">
</head>
<body>
<div class="d-flex justify-content-center mt-5">
    <h3>Add New Customer</h3>
</div>

<div class="d-flex justify-content-center mt-5">
    <form action="/customer/save" method="post">
        <table class="table">
            <tr>
                <td>
                    <label class="with-middle" for="name_customer">Họ tên: </label>
                </td>
                <td>
                    <input class="with-large" id="name_customer" >
                </td>
            </tr>
            <tr>
                <td class="error" colspan="2"><p ></p></td>
            </tr>
            <tr>
                <td>
                    <label class="with-middle" for="birthday_customer">Ngày sinh: </label>
                </td>
                <td>
                    <input class="with-large" id="birthday_customer" >
                </td>
            </tr>
            <tr>
                <td class="with-middle">
                    Giới tính:
                </td>
                <td>
                    <input id="male" type="radio" name="gender_customer" value="true">
                    <label>Nam</label>
                    <input id="female"  type="radio" name="gender_customer" value="false">
                    <label>Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="with-middle" for="id_card_customer">Số CMND: </label>
                </td>
                <td>
                    <input class="with-large" id="id_card_customer" >
                </td>
            </tr>
            <tr>
                <td class="error" colspan="2"><p ></p></td>
            </tr>
            <tr>
                <td>
                    <label class="with-middle" for="phone_customer">Điện thoại: </label>
                </td>
                <td>
                    <input class="with-large" id="phone_customer">
                </td>
            </tr>
            <tr>
                <td class="error" colspan="2"><p ></p></td>
            </tr>
            <tr>
                <td>
                    <label class="with-middle" for="email_customer">Email: </label>
                </td>
                <td>
                    <input class="with-large" id="email_customer" >
                </td>
            </tr>
            <tr>
                <td class="error" colspan="2"><p></p></td>
            </tr>
            <tr>
                <td>
                    <label class="with-middle" for="customer_type_id">Loại khách</label>
                </td>
                <td>
                    <select class="with-large" id="customer_type_id" >
                        <option></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="with-middle" for="address_customer">Địa chỉ: </label>
                </td>
                <td>
                    <input class="with-large" id="address_customer" >
                </td>
            </tr>
        </table>
        <input class="btn btn-success" type="submit" value="add">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
