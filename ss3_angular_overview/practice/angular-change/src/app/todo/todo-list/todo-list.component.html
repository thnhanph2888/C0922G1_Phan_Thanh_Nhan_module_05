<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <ul>
    <li (click)="toggleTodo(i)"

        *ngFor="let todo of todos; index as i">
      <p [class.complete]="todo.complete"> {{todo.content}}</p>
      <br>
      <a routerLink="/todo/edit/{{todo.id}}">udpate</a>
      <a routerLink="/todo/delete/{{todo.id}}">delete</a>
    </li>
  </ul>
</div>
 <p>{{todos | json}}</p>
