<h2 class="text-center">Todo App</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <ul>
     <li
       [style.color]="todo.color"
       (mouseenter)="toggleToto(i)"
         (mouseleave)="reset(i)"
        [class.complete] = "todo.complete"
         *ngFor="let todo of todos; index as i">
       {{todo.content}}
     </li>
  </ul>
</div>
